<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summery Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <img class="hero-image" src="images/order.jpg" alt="Hero images" />
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks,and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="music" />
          <div class="plan-description">
            <strong>Monthly Plan</strong>
            <p>$14.99/Month</p>
          </div>
          <a href="#">Changes</a>
        </div>
        <button class="proceed-button">process to payment</button>
        <button class="cancel-button">cancel order</button>
      </div>
    </div>
  </body>
</html>
